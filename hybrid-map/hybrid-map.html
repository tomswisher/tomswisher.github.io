<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>Hybrid Map</title>
    <link rel="stylesheet" type="text/css" href="css/hybrid-map.css">
    <!-- <script src="js/d3.v4.11.0.js"></script> -->
    <script src="js/d3.v4.11.0.min.js"></script>
</head>

<body>
    <svg id="svg" class="unselectable" attr="unselectable">
        <defs id="svg-defs"></defs>
        <rect id="map-bg-rect"></rect>
        <clipPath id="clip-path">
            <rect id="clip-path-rect"></rect>
        </clipPath>
        <g id="state-paths-g" clip-path="url(#clip-path)"></g>
        <g id="nodes-g" clip-path="url(#clip-path)"></g>
        <g id="links-g" clip-path="url(#clip-path)"></g>
        <rect id="info-bg-rect"></rect>
        <g id="info-g"></g>
    </svg>
    <div id="debug-text"></div>
    <div id="filters-div" class="unselectable" attr="unselectable"></div>
    <div id="options-div"></div>
    <!-- -->
    <script src=js/hybrid-map.js></script>
</body>

</html>
